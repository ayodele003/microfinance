<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
<meta name="keywords" content="skye, open account online, online account opening, online bank account opening, open skye global, skye flex, skye save, skye ease, campus plus" >
<meta name="description" content="Welcome to Skye Bank Online Account Opening Portal. Open an account and get your account number in 24hours. Guaranteed!">
<meta property="og:title" content="Skye Bank Online Account Opening"/>
<meta property="og:type" content="website" />
<meta property="og:image" content="https://www.skyebankng.com/logo.jpg"/>
<meta property="og:url" content="https://accounts.skyebankng.com" />
<meta property="og:description" content="Open an account online with ease...."/>
<link rel="icon" href="images/favicon.ico" type="image/ico" />
<title>Skye Bank PLC | Online Account Opening</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="form.css">
  
</head>
<body id="top">
<div class="container">  
  <form id="contact" action="" method="post">
    <h3>No BVN ? Fill the form. </h3>
    <h4>Contact us today, and get reply with in 24 hours!</h4>
	 <fieldset>
      <input placeholder="Your Account No."  type="text" tabindex="1"  autofocus>
    </fieldset>
    <fieldset>
      <input placeholder="Customer's Name" type="text" tabindex="2" required autofocus>
    </fieldset>
    <fieldset>
      <input placeholder="Phone Number" type="tel" tabindex="3" required>
    </fieldset>
    <fieldset>
      <input placeholder="Mobile Number" type="tel" tabindex="3" required>
    </fieldset>
	<fieldset>
      <input placeholder="Email Address" type="tel" tabindex="4" required>
    </fieldset>
	<fieldset>
        <select class="input" placeholder="Branch" type="tel" tabindex="5" required>
			<option>****** Select Preffered Branch ******</option>
			<option value="Adeola Odeku">Adeola Odeku</option>
			<option value="Akin Adesola">Akin Adesola</option>
			<option value="Adeola Hopewell">Adeola Hopewell</option>
			<option value="Ikotun">Ikotun</option>
			<option value="Egbe Road">Egbe Road</option>					
			</select>
    </fieldset>
	<fieldset>
        <select class="input" placeholder="Subject" type="tel" tabindex="5" required>
			<option>****** Select Subject ******</option>
			<option value="Account Opening">Account Opening</option>
			<option value="Account Reactivation">Account Reactivation</option>
			<option value="Account Upgrade">Account Upgrade</option>
			<option value="Product Enquiries">Product Enquiries</option>
			<option value="Bank Verification Number">Bank Verification Number</option>					
			</select>
    </fieldset>
 
    <fieldset>
      <textarea placeholder="Type your Message Here...." tabindex="6" required></textarea>
    </fieldset>
    <fieldset>
      <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Submit</button>
    </fieldset>
  </form>
 
  
</div>
</body>
</html>
